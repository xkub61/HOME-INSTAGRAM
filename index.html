<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-phone.png" alt="celular">
            </div>

        
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram_logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo"><img src="img/foto-perfil.jpg" alt="Foto de perfil do instagram"></div>
                <a href="#" class="instagram-login">Continue como xkub.61</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é xkub.61 ?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#">Alternar contas</a></span>
                    <span> ou </span>
                    <span class="link-blue"><a href="#">Inscrever-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
